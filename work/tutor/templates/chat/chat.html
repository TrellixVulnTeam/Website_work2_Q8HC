<div class="container"> 
        <div class="section" style="height: 80vh">
    <div class="row">
        <div class="col s3">
        <div class="card">
            <div class="collection">
                {% for user in users %}


                    
                <form action="chat" class="user_select">
                        
                    
                    <input id="connect_id" name="connect_id" type="hidden" value="{{user.id}}"> 
                   
                    <input id="start"  type="submit">
                </form>
                {% endfor %}

          

            </div>
        </div>
        </div>
        
        <div class="col s9">
         <div class="card">
          <div id="board" class="section grey lighten-3" style="height: 68vh; padding: 5px; overflow-y: scroll">
             {% block messages %}
         {% endblock %}
            </div>



            <form id="chat-box" class="form-group" action="api/messages" method="post">
                {% csrf_token %}
         

                <div class="row">
                    <div class="col s11">
                        <div class="input-field">
                            <input  id="id_message" name="message" type="text" placeholder="Type your message.."> 
                            <input  id="connect_id" name="connect_id" type="hidden" value="{{connect_id}}">
                            <input  id="sender" name="sender" type="hidden" value="{{sender}}"> 

                            
                        </div>
                    </div>
                    <div class="col s1" style="line-height: 80px">
                        <button  class="btn btn-floating blue lighten-2 waves-effect waves-light"><i class="material-icons">send</i></button>
                    </div>
                </div>
            
            </form>    

        <form id="post-form" class="form-group"   action="uploadfilechat" enctype = "multipart/form-data"  method = "POST" >
            {% csrf_token %}
            <label for="post-text"><img src="/media/cars/attach.png" width=30 height=30> </label>
            <input id="post-text" name="post-text" type="file" hidden/> 
            <input name="sender" value="{{sender}}" hidden>
            <input name="connect_id" value="{{connect_id}}" type="hidden">
            <input type="submit" >

        </form>

            </div>
        </div>

                var message = new FormData(this) ;
